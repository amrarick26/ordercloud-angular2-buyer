<div class="login-page"
     [ngSwitch]="form">
    <app-login-form *ngSwitchCase="'login'"
                    (emitSetForm)="setForm($event)"></app-login-form>
    <app-reset-password-form *ngSwitchCase="'reset-password'"
                             (emitSetForm)="setForm($event)"></app-reset-password-form>
    <app-forgot-password-form *ngSwitchCase="'forgot-password'"
                             (emitSetForm)="setForm($event)"></app-forgot-password-form>
</div>
